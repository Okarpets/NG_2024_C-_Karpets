<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTB - Task Trello Board</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="script" href="./scripts/index.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="app">
        <div class="boards">
            <div class="boards_item">
                <span contenteditable="true" class="title">BACKLOG</span>
                <div class="list"> </div>

                <div class="form">
                    <textarea class="textarea" placeholder="Enter a name for this card"></textarea>

                    <div class="buttons">
                        <button class="buttons_add-item">Add card</button>
                        <button class="buttons_del-item">Remove</button>
                    </div>
                </div>

                <div class="add_button">
                    <span> + </span>
                    Add card
                </div>

            </div>
        </div>

        <div class="button">Add board</div>
    </div> 


    <script src="./scripts/index.js"></script>
</body>
</html>
